<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider__container">
        <div class="slider__window">
            <img src="./img/1.jpg" alt="meme1" class="slider__window-img" id="img1">
            <img src="./img/2.jpg" alt="meme2" class="slider__window-img" id="img2">
            <img src="./img/3.jpg" alt="meme3" class="slider__window-img" id="img3">
            <img src="./img/4.jpg" alt="meme4" class="slider__window-img" id="img4">
            <img src="./img/5.jpg" alt="meme5" class="slider__window-img" id="img5">
        </div>
        <div class="slider__attributes">
            <div class="slider__text">
                <p class="slider__text-item" id="txt1">Этого не может быть!</p>
                <p class="slider__text-item" id="txt2">Не посмотрите?</p>
                <p class="slider__text-item" id="txt3">Иногда не понятно почему работает</p>
                <p class="slider__text-item" id="txt4">Ну я</p>
                <p class="slider__text-item" id="txt5">Адаптивность - наше все</p>
            </div>
            <div class="slider__radio-buttons">
                <input type="radio" name="slider" value="img1" id="radio1" checked>
                <input type="radio" name="slider" value="img2" id="radio2">
                <input type="radio" name="slider" value="img3" id="radio3">
                <input type="radio" name="slider" value="img4" id="radio4">
                <input type="radio" name="slider" value="img5" id="radio5">
                <label for="radio1">
                    <span class="slider__radio-button-item"></span>
                </label>
                <label for="radio2">
                    <span class="slider__radio-button-item"></span>
                </label>
                <label for="radio3">
                    <span class="slider__radio-button-item"></span>
                </label>
                <label for="radio4">
                    <span class="slider__radio-button-item"></span>
                </label>
                <label for="radio5">
                    <span class="slider__radio-button-item"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
